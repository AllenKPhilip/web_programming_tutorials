<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial 7a</title>
    <style>
        body{
            background-image: url(./images/boat.jpg);
            background-size: contain;
            background-repeat: no-repeat;
            margin: 3%;
            border: 5px dotted;
            font-size: 50px;
        }
        a:hover, a:active{
            background-color: yellow;
        }
        ol{
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
    <p>this is the : <a href="#">hovering link</a></p>
    <h3>ordered list in lower case alphabet style : </h3>
    <ol>
        <li>alpha</li>
        <li>beta</li>
        <li>gamma</li>
    </ol>
</body>
</html>
