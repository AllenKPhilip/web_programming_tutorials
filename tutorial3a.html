<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite and Least Favorite things</title>
</head>
<body>
    <table border="2" align="center" width="400" height="200">
        <caption>Favorite and Least Favorite things</caption>
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th>Bob</th>
                <th>Alice</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Favorite</td>
                <td>Color</td>
                <td>Blue</td>
                <td>purple</td>
            </tr>
            <tr>
                <td>Flavor</td>
                <td>Banana</td>
                <td>Chocolate</td>
            </tr>
            <tr>
                <td rowspan="2">Least Favorite</td>
                <td>Color</td>
                <td>Yellow</td>
                <td>pink</td>
            </tr>
            <tr>
                <td>Flavor</td>
                <td>Mint</td>
                <td>Walnut</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
